<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div class="container-fluid" ng-controller="LoginController">
    <form name="loginForm">
        <div class="row-fluid">
           
            <div class="span3">
                <fieldset>
                    <label for="userName">User Name:</label>
                    <input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                    <label for="password">Password:</label>
                    <input id="password" required type="password" placeholder="Password" ng-model="user.password" />
                </fieldset>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="pull-left"><span class="btn">Cancel</span></div>
                <div class="pull-right"><button type="submit"  ng-click="login()" class="btn btn-primary">Login</button></div>
            </div>
        </div>
    </form>
</div>


<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="app.js"></script>
<script src="controllers/EditProfileController.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="services/userData.js"></script>
<script src="services/loginData.js"></script>
<script src="services/eventData.js"></script>

<script src="controllers/EditEventController.js"></script>
<script src="controllers/LoginController.js"></script>
<script src="filters.js"></script>

</body>
</html>
